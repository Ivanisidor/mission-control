<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#030508"/>
    </radialGradient>
    <linearGradient id="chev" x1="256" y1="100" x2="256" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#B8C4D0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="96"/>

  <!-- Orbit ring -->
  <circle cx="256" cy="256" r="180" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="10 16" opacity="0.2"/>

  <!-- Command Chevron â€” bolder for small sizes -->
  <path d="M160 380L256 130L352 380" stroke="url(#chev)" stroke-width="36" stroke-linejoin="round" stroke-linecap="round" fill="none"/>

  <!-- Horizon bar -->
  <line x1="198" y1="335" x2="314" y2="335" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>

  <!-- Apex glow -->
  <g filter="url(#glow)">
    <circle cx="256" cy="130" r="14" fill="#3B82F6"/>
  </g>
  <circle cx="256" cy="130" r="5" fill="#FFFFFF"/>
</svg>
